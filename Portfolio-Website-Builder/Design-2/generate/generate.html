<script>
    document.getElementById('submitBtn').addEventListener('click', function(event) {
        // Prevent default action if necessary
        event.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const mobile = document.getElementById('mobile').value;
        const message = document.getElementById('message').value;

        // Construct the mailto link
        const subject = 'Contact Form Submission';
        const body = `Name: ${encodeURIComponent(name)}%0A` +
            `Email: ${encodeURIComponent(email)}%0A` +
            `Mobile: ${encodeURIComponent(mobile)}%0A` +
            `Message: ${encodeURIComponent(message)}`;

        const mailtoLink = `mailto:?subject=${encodeURIComponent(subject)}&body=${body}`;

        // Open the mailto link
        window.location.href = mailtoLink;
    });

    // ----------------------------------------------------------------------------
    //    retrieve the stored data from localStorage and populate the form fields
    // ----------------------------------------------------------------------------


    window.onload = function() {
        const formData = JSON.parse(localStorage.getItem('formData'));
        if (formData) {
            // Populate the form fields with the saved data
            document.getElementById("name").textContent = formData.name;
            document.getElementById("description").textContent = formData.description;
            document.getElementById("picture").src = formData.picture;
            document.getElementById("service-tagline").textContent = formData.serviceTagline;

            document.getElementById("service-1-heading").textContent = formData.service1Heading;
            document.getElementById("service-1-description").textContent = formData.service1Description;

            document.getElementById("service-2-heading").textContent = formData.service2Heading;
            document.getElementById("service-2-description").textContent = formData.service2Description;

            document.getElementById("service-3-heading").textContent = formData.service3Heading;
            document.getElementById("service-3-description").textContent = formData.service3Description;

            document.getElementById("skill-1").textContent = formData.skills.skill1;
            document.getElementById("skill-2").textContent = formData.skills.skill2;
            document.getElementById("skill-3").textContent = formData.skills.skill3;
            document.getElementById("skill-4").textContent = formData.skills.skill4;

            document.getElementById("skills-tag").textContent = formData.skillsTag;
            document.getElementById("skills-description").textContent = formData.skillsDescription;

            document.getElementById("address").textContent = formData.address;
            document.getElementById("phone").textContent = formData.phone;
            document.getElementById("email").textContent = formData.email;


            // Display the uploaded picture
            if (formData.picture) {
                const pictureElement = document.getElementById("picture");
                pictureElement.src = formData.picture;
                pictureElement.style.display = 'block'; // Make sure the image is visible
            }



            // ----------------------------------------------------------------------------
            //              Set up the click event for the CV download
            // ----------------------------------------------------------------------------


            document.getElementById('cv').addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default anchor behavior
                const formData = JSON.parse(localStorage.getItem('formData'));
                if (formData && formData.cv) {
                    const link = document.createElement('a');
                    link.href = formData.cv; // Use the base64 data stored in localStorage
                    link.download = 'Resume.pdf'; // Set the name for the downloaded file
                    link.click(); // Trigger the download
                } else {
                    alert('CV not found in local storage.');
                }
            });
        }
    };





    // ----------------------------------------------------------------------------
    //                     Create ZIP file and download
    // ----------------------------------------------------------------------------


    document.getElementById('create-repo').addEventListener('click', function() {
        const zip = new JSZip();

        // Get the button element
        const button = document.getElementById('create-repo');

        // Hide the button
        button.style.display = 'none';




        // Get the outer HTML without the button
        const outerHTMLWithoutButton = document.documentElement.outerHTML.replace(button.outerHTML, '');



        // Add the modified outer HTML file to the zip
        zip.file("index.html", outerHTMLWithoutButton);



        // Add hosting instructions to the zip
        const hostingInstructions = `
                How to Host Your HTML Files

                ##1. Using GitHub Pages:

                - Create a GitHub repository and push your HTML files to the repository.
                - Go to the repository settings.
                - Scroll down to the "GitHub Pages" section.
                - Select the branch you want to use (usually 'main') and click "Save".
                - Your site will be published at https://<username>.github.io/<repository-name>/.
  `;

        // Add hosting instructions as a .txt file
        zip.file("hosting_instructions.txt", hostingInstructions.trim());


        // ----------------------------------------------------------------------------
        //                     Generate the zip file
        // ----------------------------------------------------------------------------


        zip.generateAsync({
            type: "blob"
        }).then(function(content) {
            // Create a link element
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = "portfolio.zip"; // Set the file name for the zip
            document.body.appendChild(link);
            link.click(); // Trigger the download
            document.body.removeChild(link); // Clean up

        });
    });



    // ----------------------------------------------------------------------------
    //                     htmlcss progress circular bar
    // ----------------------------------------------------------------------------



    let htmlProgress = document.querySelector(".html-css"),
        htmlValue = document.querySelector(".html-progress");

    let htmlStartValue = 0,
        htmlEndValue = 90,
        htmlspeed = 30;

    let progresshtml = setInterval(() => {
        htmlStartValue++;

        htmlValue.textContent = `${htmlStartValue}%`;
        htmlProgress.style.background = `conic-gradient(#fca61f ${htmlStartValue * 3.6
            }deg, #ededed 0deg)`;

        if (htmlStartValue == htmlEndValue) {
            clearInterval(progresshtml);
        }
    }, htmlspeed);

    // javasript progress circular bar 
    let javascriptProgress = document.querySelector(".javascript"),
        javascriptValue = document.querySelector(".javascript-progress");

    let javascriptStartValue = 0,
        javascriptEndValue = 75,
        jsspeed = 30;

    let progressjs = setInterval(() => {
        javascriptStartValue++;

        javascriptValue.textContent = `${javascriptStartValue}%`;
        javascriptProgress.style.background = `conic-gradient(#7d2ae8 ${javascriptStartValue * 3.6
            }deg, #ededed 0deg)`;

        if (javascriptStartValue == javascriptEndValue) {
            clearInterval(progressjs);
        }
    }, jsspeed);

    // php progress circular bar 
    let phpProgress = document.querySelector(".php"),
        phpValue = document.querySelector(".php-progress");

    let phpStartValue = 0,
        phpEndValue = 80,
        phpspeed = 30;

    let progressphp = setInterval(() => {
        phpStartValue++;

        phpValue.textContent = `${phpStartValue}%`;
        phpProgress.style.background = `conic-gradient(#20c997 ${phpStartValue * 3.6
            }deg, #ededed 0deg)`;

        if (phpStartValue == phpEndValue) {
            clearInterval(progressphp);
        }
    }, phpspeed);

    // reactjs progress circular bar 
    let reactProgress = document.querySelector(".reactjs"),
        reactValue = document.querySelector(".reactjs-progress");

    let reactStartValue = 0,
        reactEndValue = 80,
        rjsspeed = 30;

    let progressreact = setInterval(() => {
        reactStartValue++;

        reactValue.textContent = `${reactStartValue}%`;
        reactProgress.style.background = `conic-gradient(#3f396d ${reactStartValue * 3.6
            }deg, #ededed 0deg)`;

        if (reactStartValue == reactEndValue) {
            clearInterval(progressreact);
        }
    }, rjsspeed);


    // filter using javascript
    $(document).ready(function() {
        $(".filter-item").click(function() {
            const value = $(this).attr("data-filter");
            if (value == "all") {
                $(".post").show("1000");
            } else {
                $(".post")
                    .not("." + value)
                    .hide("1000");
                $(".post")
                    .filter("." + value)
                    .show("1000");
            }
        });
    });

    // ----------------------------------------------------------------------------
    //      javascript for sticky navbar even if u scroll the navbar will be fixed
    // ----------------------------------------------------------------------------



    document.addEventListener("DOMContentLoaded", function() {
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                document.getElementById('navbar-top').classList.add('fixed-top');
                // add padding top to show content behind navbar
                navbar_height = document.querySelector('.navbar').offsetHeight;
                document.body.style.paddingTop = navbar_height + 'px';
            } else {
                document.getElementById('navbar-top').classList.remove('fixed-top');
                // remove padding top from body
                document.body.style.paddingTop = '0';
            }
        });
    });



    // ----------------------------------------------------------------------------
    //              adding funtionality to back to top button 
    // ----------------------------------------------------------------------------



    let mybutton = document.getElementById("btn-back-to-top");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    // When the user clicks on the button, scroll to the top of the document
    mybutton.addEventListener("click", function() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    });
</script>




<style>

    body {

    .nav-menu {

    }
    
    .navbar-nav a:hover {

    }
    
    .navbar-nav a:after {
        background: none repeat scroll 0 0 transparent;
        bottom: 0;
        content: "";
        display: block;
        height: 2px;
        left: 50%;
        top: 35px;
        position: absolute;
        background: #fca61f;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }
    
    .navbar-nav a:hover:after {
        width: 100%;

    }
    /* styling contact btn  */

        color: #fff;

    }
    /* styling home section starts */
    
    .home {
        background: linear-gradient(33deg, rgba(242, 242, 255, 1) 0%, rgba(235, 249, 255, 1) 100%);
        padding: 30px 0px 10px 0px;
    }
    
    .home h2 {
        font-size: 3rem;
        line-height: 4rem;
    }
    
    .c-orange {
        color: #6f34fe;
        font-weight: 700;

    }
    
    .home p {
        width: fit-content;
        margin-top: 1rem;
        font-size: 1.2rem;
    }
    
    .h-btn:hover {
        background: #6f34fe;
        color: #fff;
        transform: translateY(-20px);
        transition-duration: 1s;
    }
    
    .link {
        text-decoration: none;
        font-size: 1.2rem;
        color: #fca61f;
        position: relative;
    }
    
    .link::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: 0;
        left: 0;
        top: 20px;
        background-color: #6f34fe;
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
    }
    
    .link:hover {
        color: #6f34fe;
    }
    
    .link:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
    /* adding animation to home section image  */
    
    .home img {
        animation: floatimg 4s ease-in-out infinite;
        /* Optional: Add a smoother transition on hover */
        transition: transform 0.3s ease;
    }

        0% {
